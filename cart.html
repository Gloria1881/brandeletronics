<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce Protótipo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
<!-- No <head> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    
    <style>
    .bg-orange { background-color: #C8A2C8; }
    .navbar-nav .nav-link { transition: all 0.3s; }
    .navbar-nav .nav-link:hover { transform: translateY(-2px); }
</style>

<style>
        .product-card {
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 1.5rem;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image {
            height: 200px;
            object-fit: contain;
            padding: 15px;
        }
        .price {
            color: #dc3545;
            font-size: 1.25rem;
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <!-- Conteúdo será adicionado aqui -->
    <header>
    <section class="header-main py-3 bg-orange">
        <div class="container">
            <div class="row align-items-center g-3">
                <!-- Logo -->
                <div class="col-lg-3">
                   <img src="https://img.freepik.com/vetores-premium/logotipo-do-smartphone-eletronicos-modernos-vector-design-de-loja-de-smartphones-artigos-eletronicos_557439-6879.jpg" alt="logo" width="200" height="120">
                </div>

                <!-- Barra de Busca -->
                <div class="col-lg-6">
                    <form class="d-flex">
                        <input type="search" class="form-control" placeholder="Pesquise aqui">
                        <button class="btn btn-primary ms-2">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

                <!-- Menu Usuário -->
                <div class="col-lg-3">
                    <div class="dropdown text-end">
                        <a href="#" class="text-dark text-decoration-none dropdown-toggle" 
                           data-bs-toggle="dropdown">
                            <i class="fas fa-user me-2"></i>Olá, Visitante!
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="login.html">Login</a></li>
                              <li><a class="dropdown-item" href="cart.html">Carrinho</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>



<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
        <button class="navbar-toggler" type="button" 
                data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="brandeletronics.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="checkout.html">Checkout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<main class="my-5">

    <div class="container mt-4">
        <h2 class="mb-4">Seu Carrinho</h2>
        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Samsung Galaxy S25</td>
                            <td>R$ 4.800,00</td>
                            <td>
                                <input type="number" class="form-control" value="1" min="1" style="width: 70px;">
                            </td>
                            <td>R$ 4.800,00</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Remover</button>
                            </td>
                        </tr>
                        <!-- Mais itens do carrinho -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumo do Pedido</h5>
                        <dl class="row">
                            <dt class="col-6">Subtotal:</dt>
                            <dd class="col-6 text-end">R$ 4.800,00</dd>
                            <dt class="col-6">Frete:</dt>
                            <dd class="col-6 text-end">R$ 15,00</dd>
                            <dt class="col-6">Total:</dt>
                            <dd class="col-6 text-end"><strong>R$ 4.815,00</strong></dd>
                        </dl>
                        <a href="index.html" class="btn btn-outline-secondary">Continuar Comprando</a>
                        <a href="#" class="btn btn-success mt-2">Finalizar Compra</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<footer class="bg-dark text-light py-4">
    <div class="container">
        
        <!-- Copyright -->
        <div class="text-center mt-4">
            <p class="mb-0">© 2024 Protótipo Ecommerce</p>
        </div>
    </div>
</footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
